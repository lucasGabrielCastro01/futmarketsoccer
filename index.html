<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutMarket Soccer Grif</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">FutMarket Soccer Grif</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">

            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Carrinho</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-4">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="imagemsite/brasil.jpeg" class="card-img-top img-fluid" alt="Produto 1"
            style=width:500px;height:300px;>
          <div class="card-body">
            <h5 class="card-title">Camisa Nike Seleção</h5>
            <p class="card-text">R$ 199.99</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>


      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="imagemsite/chelsea.jpeg" class="card-img-top img-fluid" alt="Produto 2"
            style=width:500px;height:300px;>
          <div class="card-body">
            <h5 class="card-title">Camisa Nike Chelsea</h5>
            <p class="card-text">R$ 229.99</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="imagemsite/psg.jpeg" class="card-img-top img-fluid" alt="Produto 2" style=width:500px;height:300px;>
          <div class="card-body">
            <h5 class="card-title">Camisa Nike Psg</h5>
            <p class="card-text">R$ 219.99</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="imagemsite/chuteira.webp" class="card-img-top img-fluid" alt="Produto 2"
            style=width:500px;height:300px;>
          <div class="card-body">
            <h5 class="card-title">Chuteira nike</h5>
            <p class="card-text">R$ 699.99</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="imagemsite/barcelona.jpeg" class="card-img-top img-fluid" alt="Produto 3"
            style=width:500px;height:300px;>
          <div class="card-body">
            <h5 class="card-title">Camisa Nike Barcelona</h5>
            <p class="card-text">R$ 179.99</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card">
          <img src="imagemsite/liverpoll.webp" class="card-img-top img-fluid" alt="Produto 4"
            style=width:500px;height:300px;>
          <div class="card-body">
            <h5 class="card-title">Camisa Nike Liverpool</h5>
            <p class="card-text">R$ 209.99</p>
            <button class="btn btn-primary">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light mt-1 p-4">
    <p>2024 @FutMarket Soccer Grif.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-jrkkrkmrOndG4KZIBhXnZRX4WHJde0PeE2w7hzx6Jgsxpk8jWlREtE1lOq7W+MhJ"
    crossorigin="anonymous"></script>

</html>
